<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
  let n = +prompt("Nhap so ky tu vao mang")
  let arr = []
  for(let i = 0;i <= n;i++) {
    arr[i] = prompt("Nhap cac ky tu vao mang" + i)
   if(arr[i] === "-") {
      arr.splice(i, 1, '_');
  }
  }
document.write("Mang cuoi cung la : " + arr);
</script>
</body>
