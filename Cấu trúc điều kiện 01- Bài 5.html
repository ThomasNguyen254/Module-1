<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai5-01</title>
</head>
<body>
<script>
    let diemTB = +prompt("Nhap diem TB")
    if(diemTB>9) {
        document.write("Xep hang A")
    } else if(7<=diemTB<9){
        document.write("Xep hang B")
    } else if(5<=diemTB<7) {
        document.write("Xep hang C")
    } else if(diemTB<5){
        document.write("Xep hang F")
    }else{
        document.write("Moi nhap diem hop le")
    }
</script>
</body>
</html>
