<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai6-01</title>
</head>
<body>
<script>
  let doanhthu = +prompt("Nhap doanh thu")
  if(doanhthu<=100) {
      let hoahong =doanhthu*5/100
      document.write("Nhan duoc hoa hong :"+hoahong)
  }else if(doanhthu<=300) {
      let hoahong =doanhthu*10/100
      document.write("Nhan duoc hoa hong :"+hoahong)
  }else if(doanhthu>300) {
      let hoahong =doanhthu*20/100
      document.write("Nhan duoc hoa hong :"+hoahong)
  }else {
      document.write("Moi nhap lai")
  }
</script>
</body>
</html>
