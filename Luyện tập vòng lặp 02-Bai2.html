<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai2</title>
</head>
<body>
<script>
    let num =+prompt("Enter num")
   function factorrialize(num) {
       if(num<0) {
           return -1;
       }
           else if(num==0) {
               return 1;
           } else {
               return (num *factorrialize(num-1));
       }
       }

   document.write(factorrialize(num))
</script>
</body>
</html>
