<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai02</title>
</head>
<body>
<script>
  let R = +prompt("Nhap R")
  function hinhTron_C(R) {
    let C = R * 2 * 3.14
    return C
  }
  function hinhTron_S(R) {
    let S = R * R * 3.14
    return S
  }
  let C = hinhTron_C(R);
  document.write("Chu vi hinh tron la : " + C + "<br>")
  let S = hinhTron_S(R);
  document.write("Dien tich hinh tron la : " + S )
</script>
</body>
</html>
