<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai01</title>
</head>
<body>
<script>
  let a = +prompt("Enter a number")
  function number(a) {
    let binhphuong  = a * a
    return binhphuong
  }
  let outPutNumber = number(a);
  document.write("Binh phuong cua mot so la : " + outPutNumber)
</script>
</body>
</html>
