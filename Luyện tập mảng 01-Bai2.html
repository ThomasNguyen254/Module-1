<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai02</title>
</head>
<body>
<script>
  var numbers = [2,5,9,10,12,15,19,25,30,44];
  let max = numbers[0];
  let index = 0;
  for(let i=1;i<numbers.length;i++) {
    if(numbers[i] > max) {
      max=numbers[i];
        index = i;
      document.write("max = " + max + index);
    }
  }
</script>
</body>
</html>
