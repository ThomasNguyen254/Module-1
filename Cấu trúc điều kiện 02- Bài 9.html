<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai9-02</title>
</head>
<body>
<script>
  let a = +prompt("Nhap canh a")
  let b = +prompt("Nhap canh b")
  let c = +prompt("Nhap canh c")
  if (a>0 && b>0 && c>0) {
    document.write("a,b,c la canh cua tam giac")
  } else if( (a+b>c) && (b+c>a) && (a+c>b) ) {
    document.write("a,b,c la canh cua tam giac")
  } else {
    document.write("a,b,c khong phai la canh cua tam giac")
  }
</script>
</body>
</html>
