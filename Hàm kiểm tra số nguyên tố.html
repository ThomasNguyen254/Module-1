<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm kiểm tra số nguyên tố</title>
</head>
<body>
</div>
<script>
function kiem_tra_soNT() {
  let n = +prompt("Nhap vao so bat ky");
    let check = true;
    if (n < 2){
        check = false;
    }
    else if (n == 2){
        check = true;
    }
    else if (n % 2 == 0){
        check = false;
    }
    else{
        for (let i = 3; i < n-1; i+=2)
        {
            if (n % i == 0){
                check = false;
                break;
            }
        }
    }
  if (check == true) {
      document.write(n + " la so nguyen to ")
  } else {
      document.write(n + " khong phai la so nguyen to ")
  }
}
kiem_tra_soNT()
</script>
</body>
</html>
