<script>
  let num = [3, 4, 10 , 16, 20 , 30]
  let inputNum = +prompt("Enter a number")
  for(let i = 1;i<=num.length;i++) {
    if(num[i] == inputNum) {
      document.write("V is in the array")
    } else {
      document.write("V is not in the array")
    }
  }
</script>
