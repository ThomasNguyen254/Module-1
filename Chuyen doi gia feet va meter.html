<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi giữa feet và meters</title>
</head>
<body>
<script>
  // let inputFeet = +prompt("Nhap so feet")
  // let inputMeters = +prompt("Nhap so meters")
  function footToMeter(foot) {
    meter = 0.305 * foot
    console.log("meter = " + meter)
  }
  function meterToFoot(meter) {
    foot = 3.279 * meter
    console.log("foot = " + foot)
  }
  let result_Meter = footToMeter(4)
  result_Meter
  let result_Foot = meterToFoot(4)
  result_Foot
</script>
</body>
