<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai7-02</title>
</head>
<body>
<script>
  let a=+prompt("Enter a:");
  let b=+prompt("Enter b:");
  let c=+prompt("Enter c:");
  let x1,x2;
  let delta = b*b -4*a*c;
  if (delta > 0) {
    x1 = (-b + Math.sqrt(delta)) / (2*a);
    x2 = (-b - Math.sqrt(delta)) / (2*a);
    document.write("x1= " + x1+ " and x2 =" + x2);
  } else if (delta == 0) {
    x1 = x2 = -b/(2*a);
    document.write("x1 = x2 = " + x1)
  }else {
      document.write("Pt vo nghiem")
  }
</script>
</body>
</html>
