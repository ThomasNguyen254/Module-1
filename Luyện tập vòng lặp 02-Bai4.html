<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai4</title>
</head>
<body>
<script>
  let i
  let j
  for (i = 1; i <= 8; i++) {
    if(i==1 || i==8){
      for (j = 1; j<=25; j++) {
        document.write("*")
      }
      document.write("<br>")
    }
    if(i==8)
      break
    for(j=1;j<=25;j++){
      if(j==1 || j==25){
        document.write("*")
      }
      document.writeln("&nbsp")
    }
    document.write("<br>")
  }
</script>
</body>
</html>
