<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập vòng lặp 01 - Bài 04</title>
</head>
<body>
<script>
  var number = +prompt('Enter the number of terms: ');
  let n1 = 0, n2 = 1, fi;

  for (let i = 1; i <= number; i++) {
    fi = n1 + n2;
    n1 = n2;
    n2 = fi;

    if (fi%5==0){
      document.write("Số đầu tiên chia hết cho 5 là: "+ fi)

      break;
    }
  }

</script>
</body>
</html>
