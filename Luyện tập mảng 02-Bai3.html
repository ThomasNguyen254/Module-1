<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai3</title>
</head>
<body>
<script>
    let arr = [ 3, '@', '!', 5, '*', '&' ];
    let length = arr.length;
    let count = 0;
    for (let i = 0; i < length; i++) {
        if (isNaN(arr[i]) === false) {
            count++
        }
    }
    document.write("Số ký tự số trong mảng là:" + count);
</script>
</body>
</html>
