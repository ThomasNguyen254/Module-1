<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 02</title>
</head>
<body>
<script>
  for(let i=1;i<=5;i++){
    for(let j=1;j<=i;j++) {
      document.write("*")
    }
    document.write("<br>")
  }
  document.write("</br>")
  let n = +prompt("Enter n") ;
  for(let i =1;i<=5;i++) {
      for (let j = 1; j <= n + 1 - i; j++) {
          document.write("*");
      }
      document.write("</br>");
  }
  document.write("</br>")
  let m = +prompt("Enter m");
  for(let i=1;i<=m;i++) {
      for(let j=1;j<=m;j++) {
          if(j<=m-i) {
              document.write(" &nbsp;");
          }else {
              document.write("*")
          }
      }
      document.write("<br>")
  }
  document.write("</br>")
  let k = +prompt("Enter k");
  for(let i=1;i<=k;i++) {
      for(let j=1;j<=k;j++) {
          if(j<i) {
              document.write(" &nbsp;");
          }else {
              document.write("*")
          }
      }
      document.write("<br>")
  }

</script>
</body>
</html>
