<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai6-02</title>
</head>
<body>
<script>
  let a =+prompt("Nhap a")
  let b =+prompt("Nhap b")
  function pt_bac_nhat(a,b) {
    if (a==0 && b==0) {
      document.write("Phuong trinh vo so nghiem")
    }else if (a!=0 && b==0) {
      document.write("Phuong trinh co nghiem x")
    }else if (a==0 && b!=0) {
        document.write("Phuong trinh vo nghiem")
    }else {
        document.write("Phuong trinh co nghiem x = " +(-b/a))
    }
  }
  pt_bac_nhat(a,b)
</script>
</body>
</html>
