<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adam vs Eva</title>
</head>
<body>
<script>
  class Apple{
    constructor(weight) {
      this.weight = weight
    }
  }
  let apple = new Apple(10);
  class Human{
    constructor(name,gender,weight) {
      this.name = name;
      this.gender = gender;
      this.weight = weight;
    }
    displayString(){
      console.log("Write here something");
    }
    eatApple(){
      if(apple.weight > 0) {
          return this.weight+=1;
      } else {
          document.write("Type weight of Apple one more time")
      }
    }
    checkWeightApple() {
        if(this.eatApple()) {
            return apple.weight-=1;
        }
    }
  }
  const human = new Human("Hung","man",60);
  human.displayString()
  console.log(human.eatApple());
  console.log(human.checkWeightApple())

</script>
</body>
</html>
