<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai4</title>
</head>
<body>
<script>

    let str = "I love you";
    let count = 0;
    for (let i = 0; i < str.length; i++) {
        if (str[i].trim() !== '') {
            count++;
        }
    }
    document.write("Số từ trong chuỗi là:"+ count);
</script>
</body>
</html>
