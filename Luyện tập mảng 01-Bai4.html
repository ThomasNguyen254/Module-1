<script>
  let num = [-4, 5, 10, 15, 21, 25, 30]
  let first = 0;
  let last = num.length - 1;
  while (first<last) {
    let b = num[first];
    num[first] = num[last];
    num[last] = b;
    first++;
    last--;
    console.log(num)
  }
</script>
