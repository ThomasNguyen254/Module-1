<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai8</title>
</head>
<body>
<script>
    let n=+prompt("Nhap vao so phan tu cua mang")
    let arr = [];
    let tg;
    for(let i=0;i<=n-1;i++) {
        arr[i] = +prompt("Nhap vao phan thu thu " + i )
    }
    for(let i = 0; i < n - 1 ; i++) {
      for(let j = i + 1; j < n ; j++) {
          if(arr[i] < arr[j]) {
              tg = arr[i]
              arr[i] = arr[j]
              arr[j] = tg
          }
      }
    }
  document.write("Mang da sap xep la : ")
    for(let i = 0; i < n; i++) {
        document.write(arr[i].join('-'))
    }
</script>
</body>
</html>
