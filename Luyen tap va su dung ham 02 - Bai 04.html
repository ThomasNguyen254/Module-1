<script>
  function kyTu_so(number) {
    if(number > 0 || number <= 0) {
        return true;
    } else {
        return false;
    }
  }
  let n = +prompt("Nhap vao ky tu bat ki :");
  let result = kyTu_so(n);
  document.write(result);
</script>
