  class Rectangle {
      constructor(length,width) {
          this.length = length;
          this.width = width;
      }
      getArea(){
           return this.length*this.width;
      }
      getCircuit(){
          return ((this.length+this.width)*2);
      }
      draw(ctx){
          ctx.beginPath();
          ctx.rect(40,10,this.length,this.width);
          ctx.fillStyle = "blue"
          ctx.fill();
      }

  }
