<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai2-01</title>
</head>
<body>
<script>
  let nhietdo =+prompt("Nhap nhiet do");
  do {
      if (nhietdo > 100) {
          document.write("Giam nhiet do");
      } else if (nhietdo < 20) {
          document.write("Tang nhiet do");
      } else {
          document.write("Moi nhap lai");
      }
  }while (nhietdo>100)
</script>
</body>
</html>
