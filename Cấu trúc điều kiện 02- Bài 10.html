<script>
  let soDien= +prompt("Nhap so dien");

  if (soDien<0) {
    document.write("Moi nhap lai")
  } else if(soDien<=50) {
    tienDien=soDien*giaDien1;
    document.write("Tien dien la :" + tienDien);
  } else if(soDien<=100) {
    tienDien=50*giaDien1+((soDien-50)*giaDien2);
  }else if(soDien<=200) {
    tienDien=50*giaDien1+(50*giaDien2) +((soDien-100)*giaDien3);
  }else {

  }
