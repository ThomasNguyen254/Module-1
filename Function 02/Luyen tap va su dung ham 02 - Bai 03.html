<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai03</title>
</head>
<body>
<script>
  function tinhGiaiThua(n) {
    let giaithua = 1;
    for (let i = 1; i <= n; i++) {
      giaithua = giaithua * i
    }
    return giaithua
  }
  let result = tinhGiaiThua(4)
  document.write("Ket qua cua giai thua la : " + result)
</script>
</body>
</html>
