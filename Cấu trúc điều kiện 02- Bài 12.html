<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai12-02</title>
</head>
<body>
<script>
  let soTienvay = +prompt("Nhap so tien vay");
  let soThang= +prompt("Nhap so thang vay");
  let laiSuat;
  let soTientra;
    laiSuat=soTienvay*(soThang*1/100)/soThang;
    soTientra = soTienvay/soThang + laiSuat;
    document.write("So tien tra hang thang la :" + soTientra);
</script>
</body>
</html>
