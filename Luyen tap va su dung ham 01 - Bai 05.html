<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập tạo và sử dụng hàm 01-Bai05</title>
</head>
<body>
<script>
  let star1 = [
      "Polaris",
      "Aldebaran",
     "Deneb",
      "Vega",
      "Altair",
      "Dubhe",
      "Regulus"
  ];
  let star2 = [
      "Ursa_Minor",
      "Tarurus",
      "Cygnus",
      "Lyra",
      "Aquila",
      "Ursa_Major",
      "Leo"
  ];
  function checkStar() {
      let star = prompt("Enter name of star");
      for(let i = 0; i <= star1.length; i++) {
          for( let j = 0; j <= star2.length; j++) {
              if (star = star1[i]) {
                  document.write(star2[j])
              }
          }
      }
  }
checkStar()
</script>
</body>
